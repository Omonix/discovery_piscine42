<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballon BIS</title>
    <style>
      body {
        margin: 0;
      }
      .ballon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
      .contener {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN-CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let ballon = $("div.ballon");
        let tabColor = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
        ballon.css("background-color", "rgb(255, 0, 0)");

        const addSize = () => {
          if (ballon.width() === 420) {
            ballon.css("width", "200");
            ballon.css("height", "200");
          } else {
            ballon.width(ballon.width() + 10);
            ballon.height(ballon.height() + 10);
          }
          return;
        };
        const addColor = () => {
          let colorNum =
            ballon.css("background-color") === "rgb(0, 0, 255)"
              ? 0
              : tabColor.indexOf(ballon.css("background-color")) + 1;
          ballon.css("background-color", tabColor[colorNum]);
          return;
        };
        const removeColor = () => {
          let colorNum =
            ballon.css("background-color") === "rgb(255, 0, 0)"
              ? 2
              : tabColor.indexOf(ballon.css("background-color")) - 1;
          ballon.css("background-color", tabColor[colorNum]);
          return;
        };
        const removeSize = () => {
          if (ballon.width() !== 200) {
            ballon.width(ballon.width() - 10);
            ballon.height(ballon.height() - 10);
          }
          return;
        };
        ballon.click(() => {
          addSize();
          addColor();
        });
        ballon.on("mouseout", () => {
          removeSize();
          removeColor();
        });
      });
    </script>
  </head>
  <body>
    <div class="contener">
      <div class="ballon"></div>
    </div>
  </body>
</html>
