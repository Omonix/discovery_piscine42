<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My card</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="ensembler">
      <table>
        <thead>
          <tr>
            <td class="title"><b>My card</b></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2" class="image">
              <img
                src="https://t3.ftcdn.net/jpg/07/04/95/76/360_F_704957638_rBpXp4lmP7Nog7QBupOhVIQtP6rncgbt.jpg"
                alt="test"
              />
            </td>
            <th>
              <p class="name">Louis BLONDE</p>
              <p class="login">Omonyx-sama</p>
            </th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="description">
              <b class="basic">Coding</b>
              <p class="space">-</p>
              <b class="basic">Eat</b>
              <p class="space">-</p>
              <b class="basic">Sleep</b>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="social">
              <a href="https://www.instagram.com" target="_blank">
                <img
                  class="imgSocial"
                  src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTMzLW5lb24tMDAzLmpwZw.jpg"
                  alt="Instagram" /></a
              ><a href="https://www.tiktok.com" target="_blank"
                ><img
                  class="imgSocial"
                  src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338431_960_720.png"
                  alt="Tiktok" /></a
              ><a href="https://www.twitter.com" target="_blank"
                ><img
                  class="imgSocial"
                  src="https://cdn.mos.cms.futurecdn.net/Fsgb8v6Qw8aKEbfpp9YGV5-1200-80.jpg"
                  alt="X"
              /></a>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="contact">
              <a
                href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                target="_blank"
                ><b>Contact me</b></a
              >
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
