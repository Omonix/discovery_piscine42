<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        border-spacing: 0;
      }
      .a {
        background-color: purple;
      }
      .b {
        background-color: turquoise;
      }
      td {
        border: solid 0.2em black;
        text-align: start;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="a">Test01</td>
          <td class="b">Test02</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
