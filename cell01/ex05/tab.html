<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulation</title>
    <style>
        .a {
            background-color: purple;
        }
        .b {
            background-color: turquoise;
        }
        th {
            padding: 2em 0;
            border: solid 0.2em black;
            width: 1%;
            text-align: start;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th scope="row" class="a">Test01</th>
                <th scope="row" class="b">Test02</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
